<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>EROMA — Панель керування</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Твій кастомний стиль -->
    <link href="eroma-theme.css" rel="stylesheet">
</head>
<body class="eroma-bg">

<!-- Фіксоване верхнє меню -->
<nav class="navbar fixed-top" style="background-color: rebeccapurple;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand eroma-title text-white mb-0">EROMA</span>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/clients">Клієнти</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/warehouse">Склад</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/orders">Облік замовлень</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/analytics">Аналітика</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/transactions">Транзакції</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/logout">Вийти</a></li>
        </ul>
    </div>
</nav>



<!-- Контент -->
<div class="container pt-5 mt-5">
    <h2 class="text-center eroma-title mb-4">Віджети</h2>
    <div class="row g-4 justify-content-center">

        <!-- Віджет 1 -->
        <div class="col-md-6 col-lg-4">
            <div class="card eroma-card p-3">
                <h5 class="eroma-section">Статистика продажів</h5>
                <div class="d-flex align-items-end justify-content-between" style="height: 150px;">
                    <div style="height: 60px; width: 20%; background-color: #14532d; border-radius: 6px 6px 0 0;"></div>
                    <div style="height: 100px; width: 20%; background-color: #14532d; border-radius: 6px 6px 0 0;"></div>
                    <div style="height: 80px; width: 20%; background-color: #14532d; border-radius: 6px 6px 0 0;"></div>
                    <div style="height: 120px; width: 20%; background-color: #14532d; border-radius: 6px 6px 0 0;"></div>
                    <div style="height: 70px; width: 20%; background-color: #14532d; border-radius: 6px 6px 0 0;"></div>
                </div>
            </div>
        </div>

        <!-- Віджет 2 -->
        <div class="col-md-6 col-lg-4">
            <div class="card eroma-card p-3">
                <h5 class="eroma-section">Останні дії</h5>
                <p class="eroma-subtitle">Немає нових подій</p>
            </div>
        </div>

        <!-- Віджет 3 -->
        <div class="col-md-6 col-lg-4">
            <div class="card eroma-card p-3">
                <h5 class="eroma-section">Нотатки</h5>
                <p class="eroma-subtitle">Нагадування: перевірити залишки на складі</p>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
