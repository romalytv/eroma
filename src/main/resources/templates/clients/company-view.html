<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Компанія: ' + ${company.name}">Company Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/eroma-clients.css}">
</head>
<body class="eroma-bg">

<!-- Навбар -->
<nav class="navbar fixed-top" style="background-color: rebeccapurple;">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="/dashboard" class="navbar-brand eroma-title text-white mb-0" style="text-decoration: none;">EROMA</a>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link eroma-link active-link" href="/clients">Клієнти</a></li>
      <li class="nav-item"><a class="nav-link text-white eroma-link" href="/warehouse">Склад</a></li>
      <li class="nav-item"><a class="nav-link text-white eroma-link" href="/orders">Облік замовлень</a></li>
      <li class="nav-item"><a class="nav-link text-white eroma-link" href="/analytics">Аналітика</a></li>
      <li class="nav-item"><a class="nav-link text-white eroma-link" href="/transactions">Транзакції</a></li>
      <li class="nav-item"><a class="nav-link text-white eroma-link" href="/logout">Вийти</a></li>
    </ul>
  </div>
</nav>

<!-- Контент -->
<div class="container py-5 mt-5">
  <div class="card eroma-card p-4 shadow-sm">

    <h2 class="eroma-section mb-4" th:text="${company.name}">Назва компанії</h2>

    <div class="mb-3"><strong class="eroma-label">Кількість працівників:</strong>
      <span th:text="${company.employees != null ? company.employees.size() : 0}">0</span>
    </div>

    <div class="mb-3"><strong class="eroma-label">Кількість клієнтів:</strong>
      <span th:text="${company.clients != null ? company.clients.size() : 0}">0</span>
    </div>

    <div class="mb-3"><strong class="eroma-label">Кількість продуктів:</strong>
      <span th:text="${company.products != null ? company.products.size() : 0}">0</span>
    </div>

    <div class="mb-3"><strong class="eroma-label">Кількість замовлень:</strong>
      <span th:text="${company.orders != null ? company.orders.size() : 0}">0</span>
    </div>

    <a th:href="@{/clients}" class="btn btn-secondary mt-3">← Назад до клієнтів</a>
  </div>
</div>

</body>
</html>
