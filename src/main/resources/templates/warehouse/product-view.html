<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Product: ' + ${product.name}">Product Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/eroma-inventory.css}">
</head>
<body class="eroma-bg">

<!-- Чілка -->
<nav class="navbar fixed-top" style="background-color: rebeccapurple;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a href="/dashboard" class="navbar-brand eroma-title text-white mb-0" style="text-decoration: none;">EROMA</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/clients">Клієнти</a></li>
            <li class="nav-item"><a class="nav-link eroma-link active-link" href="/warehouse">Склад</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/orders">Облік замовлень</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/analytics">Аналітика</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/transactions">Транзакції</a></li>
            <li class="nav-item"><a class="nav-link text-white eroma-link" href="/logout">Вийти</a></li>
        </ul>
    </div>
</nav>

<!-- Контент -->
<div class="container py-5 mt-5">
    <div class="card eroma-card p-4 shadow-sm">

        <h2 class="eroma-section mb-4" th:text="${product.name}">Назва продукту</h2>

        <div class="mb-3"><strong class="eroma-label">Код:</strong> <span th:text="${product.code}">123</span></div>
        <div class="mb-3"><strong class="eroma-label">Опис:</strong> <span th:text="${product.description}">Опис продукту</span></div>
        <div class="mb-3"><strong class="eroma-label">Ціна:</strong> <span th:text="${product.price}">100.00</span></div>
        <div class="mb-3"><strong class="eroma-label">Одиниця виміру:</strong> <span th:text="${product.unit}">шт.</span></div>
        <div class="mb-3"><strong class="eroma-label">Загальна кількість:</strong> <span th:text="${product.quantity}">45</span></div>
        <div class="mb-3"><strong class="eroma-label">Створено:</strong> <span th:text="${#temporals.format(product.createdAt, 'dd.MM.yyyy HH:mm')}">дата</span></div>
        <div class="mb-3"><strong class="eroma-label">Оновлено:</strong> <span th:text="${#temporals.format(product.updatedAt, 'dd.MM.yyyy HH:mm')}">дата</span></div>

        <a th:href="@{/warehouse}" class="btn btn-secondary mt-3">← Назад до складу</a>
    </div>
</div>

</body>
</html>
