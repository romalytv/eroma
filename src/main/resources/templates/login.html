<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | EROMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eroma-theme.css}">
</head>
<body class="eroma-bg">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card eroma-card p-4">
        <div class="text-center">
            <h1 class="eroma-title">EROMA</h1>
            <p class="eroma-subtitle">Simple ERP for modern work</p>
        </div>

        <hr class="eroma-line">

        <h3 class="text-center eroma-section">Login</h3>

        <form th:action="@{/login}" method="post">
            <table class="table table-borderless mb-0 eroma-table">
                <tbody>
                <tr>
                    <td class="align-middle"><label class="form-label eroma-label">Username:</label></td>
                    <td>
                        <input type="text" name="username" class="form-control eroma-input" required />
                    </td>
                </tr>
                <tr>
                    <td class="align-middle"><label class="form-label eroma-label">Password:</label></td>
                    <td>
                        <input type="password" name="password" class="form-control eroma-input" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn w-100 mt-2 eroma-button">Login</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${param.error}" class="alert alert-danger mt-2 text-center">
                Invalid credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-2 text-center">
                Successfully logged out
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/register" class="eroma-link">Don't have an account? Register</a>
        </div>
    </div>
</div>

</body>
</html>
